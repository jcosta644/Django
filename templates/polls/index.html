<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
{% if Subject.objects %}
    <ul>
    {% for subject in Subject.objects %}
        <li><a href="/polls/{{ subject.id }}/">{{ subject.nameSubject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Subject are available.</p>
{% endif %}
</body>
</html>
